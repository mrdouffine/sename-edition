services:
  traefik:
    image: traefik:v3.0
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --api.dashboard=true
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  web:
    build: .
    environment:
      - MONGODB_URI=mongodb://mongo:27017/livreo
    depends_on:
      - mongo
    labels:
      - traefik.enable=true
      - traefik.http.routers.livreo.rule=Host(`localhost`)
      - traefik.http.routers.livreo.entrypoints=web
      - traefik.http.services.livreo.loadbalancer.server.port=3000

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
